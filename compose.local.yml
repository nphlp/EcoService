# Configuration Docker Compose pour le d√©veloppement local
# Usage: docker compose -f compose.local.yml up -d && pnpm run auto:docker

services:
    mysql:
        image: mysql:9.3
        container_name: mysql
        restart: unless-stopped
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            # MySQL data (volume)
            - mysql-local-volume:/var/lib/mysql
        ports:
            - "${MYSQL_PORT}:3306"
        networks:
            - nextjs-local-network

    redis:
        image: redis/redis-stack:latest
        container_name: redis
        restart: unless-stopped
        ports:
            - "6379:6379" # Redis server
            - "8001:8001" # Redis dashboard
        volumes:
            - redis-local-volume:/data
        networks:
            - nextjs-local-network

volumes:
    mysql-local-volume:
        driver: local
    redis-local-volume:
        driver: local

networks:
    nextjs-local-network:
        driver: bridge
