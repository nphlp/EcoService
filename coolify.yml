# Configuration Coolify pour EcoService
# Ce fichier définit comment Coolify doit déployer l'application

version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: docker/Dockerfile.prod
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        restart: unless-stopped
        depends_on:
            - database

    database:
        image: mysql:9.3
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 60s
        restart: unless-stopped

volumes:
    mysql_data:
